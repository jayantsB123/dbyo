<!DOCTYPE html>
<html>
<head>
    <title>Show Data</title>
</head>
<body>
    <h1>Show Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Action</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><a href="{{ url_for('delete_data', id=row[0]) }}">Delete</a> | <a href="{{ url_for('edit_data', id=row[0]) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('create_data') }}">Create Data</a>
</body>
</html>
